<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- VUE.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Penyewaan Mobil</title>

</head>
<body>

    <div class="container" style="text-align: ;" id="app">
        <div class="row">
            <div class="card">
                <div class="card-header bg-default text-black" style="text-align: center;">
                    <h2>Kayma Rental Form</h2>
                    <p><marquee class="py-3" direction="left">Selamat datang di Kayma Rental Mobil | Jl. Danau Kerinci
                        IV Sawojajar Malang | Ig: Kayma.rent | Wa: 085xxxxxxxxx | Dapatkan Harga Termurah Hanya di Kayma Rental
                    </marquee></p>
                    <div class="card-body">
                        <showform @send-data="getData"></showform>
                        <showdata :data="kayma"></showdata>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" class="form-control" v-model="data.nama">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" v-model="data.email">
            </div>
            <div class="form-group">
                <label>WhatsApp</label>
                <input type="text" class="form-control" v-model="data.wa">
            </div>
            <div class="form-group">
                <label>Jenis Mobil</label>
                <input type="text" class="form-control" v-model="data.jenis">
            </div>
            <div class="form-group">
                <label>Lama Rental</label>
                <input type="text" class="form-control" v-model="data.lama">
            </div>
            <div>
                <button type="button" class="btn btn-default" @click="simpan">Simpan</button>
            </div>
        </form>
    </template>

    <template id="showdata">
        <table class="table table-bordered" style="margin-top: 20px;">
            <thead>
                <tr>
                    <td>Nama Lengkap</td>
                    <td v-if="data.nama == null">-</td>
                    <td v-else>{{ data.nama }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td v-if="data.email == null">-</td>
                    <td v-else>{{ data.email }}</td>
                </tr>
                <tr>
                    <td>WhatsApp</td>
                    <td v-if="data.wa == null">-</td>
                    <td v-else>{{ data.wa }}</td>
                </tr>
                <tr>
                    <td>Jenis Mobil</td>
                    <td v-if="data.jenis == null">-</td>
                    <td v-else>{{ data.jenis }}</td>
                </tr>
                <tr>
                    <td>Lama Rental</td>
                    <td v-if="data.lama == null">-</td>
                    <td v-else>{{ data.lama }}</td>
                </tr>
            </thead>
        </table>
    </template>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="app.js"></script>

</body>
</html>
